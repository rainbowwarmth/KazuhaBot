name: Release

on:
  push:
    branches:
      - master  # 监听 main 分支的推送事件

jobs:
  release-please:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 自动更新版本号并推送（核心新增逻辑）
      - name: Auto Bump Version
        run: |
          npm version patch --no-git-tag-version
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@noreply.github.com"
          git add package.json
          git commit -m "chore: auto bump version [skip ci]"
          git push origin HEAD:master --force
        
      # 3. 获取当前版本号
      - name: Get current version from package.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "Current version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # 4. 获取最新的 Release 版本号
      - name: Get latest release version
        id: get_latest_release
        run: |
          LATEST_RELEASE=$(curl --silent "https://api.github.com/repos/${{ github.repository }}/releases/latest" | jq -r '.tag_name')
          echo "Latest release version: $LATEST_RELEASE"
          echo "LATEST_RELEASE=$LATEST_RELEASE" >> $GITHUB_ENV

      # 5. 智能版本比较逻辑（处理语义化版本）
      - name: Version Comparison
        id: version_check
        run: |
          if [ "$VERSION" != "$LATEST_RELEASE" ]; then
            echo "::notice::New version $VERSION detected"
            echo "UPDATE_FLAG=1" >> $GITHUB_ENV
          else
            echo "::warning::Version $VERSION already released"
            echo "UPDATE_FLAG=0" >> $GITHUB_ENV
          fi

      # 6. 使用 release-please 创建 PR，而不是直接发布
      - name: Release Please Action (PR Mode)
        if: env.VERSION_UPDATED == 'true'
        uses: GoogleCloudPlatform/release-please-action@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          release-type: node
          package-name: standard-version
          version: ${{ env.VERSION }}
          changelog-types: |
            [
              {"type": "types", "section": "🎯 Types", "hidden": false},
              {"type": "revert", "section": "⏪ Reverts", "hidden": false},
              {"type": "feat", "section": "🚀 Features", "hidden": false},
              {"type": "fix", "section": "🐛 Bug Fixes", "hidden": false},
              {"type": "improvement", "section": "✨ Feature Improvements", "hidden": false},
              {"type": "docs", "section": "📚 Docs", "hidden": false},
              {"type": "style", "section": "💄 Styling", "hidden": false},
              {"type": "refactor", "section": "♻️ Code Refactoring", "hidden": false},
              {"type": "perf", "section": "⚡ Performance Improvements", "hidden": false},
              {"type": "test", "section": "✅ Tests", "hidden": false},
              {"type": "build", "section": "📦 Build System", "hidden": false},
              {"type": "ci", "section": "🔧 CI", "hidden": false}
            ]
          create-pr: true  # 设置为 true 以生成发布 PR 而不是直接发布
          commit-convention: angular

      # 7. 上传构建的发行包（在 PR 合并时执行）
      - name: Upload release assets
        if: env.VERSION_UPDATED == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: my-release-asset
          path: |
            ./path/to/your/build/artifacts/*.tar.gz
            ./path/to/other-assets/*.zip  # 支持多路径模式