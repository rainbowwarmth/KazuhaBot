name: Release

on:
  push:
    branches:
      - master  # ç›‘å¬ main åˆ†æ”¯çš„æ¨é€äº‹ä»¶

jobs:
  release-please:
    runs-on: ubuntu-latest

    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. è‡ªåŠ¨æ›´æ–°ç‰ˆæœ¬å·å¹¶æ¨é€ï¼ˆæ ¸å¿ƒæ–°å¢é€»è¾‘ï¼‰
      - name: Auto Bump Version
        run: |
          npm version patch --no-git-tag-version
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@noreply.github.com"
          git add package.json
          git commit -m "chore: auto bump version [skip ci]"
          git push origin HEAD:master --force
        
      # 3. è·å–å½“å‰ç‰ˆæœ¬å·
      - name: Get current version from package.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "Current version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # 4. è·å–æœ€æ–°çš„ Release ç‰ˆæœ¬å·
      - name: Get latest release version
        id: get_latest_release
        run: |
          LATEST_RELEASE=$(curl --silent "https://api.github.com/repos/${{ github.repository }}/releases/latest" | jq -r '.tag_name')
          echo "Latest release version: $LATEST_RELEASE"
          echo "LATEST_RELEASE=$LATEST_RELEASE" >> $GITHUB_ENV

      # 5. æ™ºèƒ½ç‰ˆæœ¬æ¯”è¾ƒé€»è¾‘ï¼ˆå¤„ç†è¯­ä¹‰åŒ–ç‰ˆæœ¬ï¼‰
      - name: Version Comparison
        id: version_check
        run: |
          if [ "$VERSION" != "$LATEST_RELEASE" ]; then
            echo "::notice::New version $VERSION detected"
            echo "UPDATE_FLAG=1" >> $GITHUB_ENV
          else
            echo "::warning::Version $VERSION already released"
            echo "UPDATE_FLAG=0" >> $GITHUB_ENV
          fi

      # 6. ä½¿ç”¨ release-please åˆ›å»º PRï¼Œè€Œä¸æ˜¯ç›´æ¥å‘å¸ƒ
      - name: Release Please Action (PR Mode)
        if: env.VERSION_UPDATED == 'true'
        uses: GoogleCloudPlatform/release-please-action@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          release-type: node
          package-name: standard-version
          version: ${{ env.VERSION }}
          changelog-types: |
            [
              {"type": "types", "section": "ğŸ¯ Types", "hidden": false},
              {"type": "revert", "section": "âª Reverts", "hidden": false},
              {"type": "feat", "section": "ğŸš€ Features", "hidden": false},
              {"type": "fix", "section": "ğŸ› Bug Fixes", "hidden": false},
              {"type": "improvement", "section": "âœ¨ Feature Improvements", "hidden": false},
              {"type": "docs", "section": "ğŸ“š Docs", "hidden": false},
              {"type": "style", "section": "ğŸ’„ Styling", "hidden": false},
              {"type": "refactor", "section": "â™»ï¸ Code Refactoring", "hidden": false},
              {"type": "perf", "section": "âš¡ Performance Improvements", "hidden": false},
              {"type": "test", "section": "âœ… Tests", "hidden": false},
              {"type": "build", "section": "ğŸ“¦ Build System", "hidden": false},
              {"type": "ci", "section": "ğŸ”§ CI", "hidden": false}
            ]
          create-pr: true  # è®¾ç½®ä¸º true ä»¥ç”Ÿæˆå‘å¸ƒ PR è€Œä¸æ˜¯ç›´æ¥å‘å¸ƒ
          commit-convention: angular

      # 7. ä¸Šä¼ æ„å»ºçš„å‘è¡ŒåŒ…ï¼ˆåœ¨ PR åˆå¹¶æ—¶æ‰§è¡Œï¼‰
      - name: Upload release assets
        if: env.VERSION_UPDATED == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: my-release-asset
          path: |
            ./path/to/your/build/artifacts/*.tar.gz
            ./path/to/other-assets/*.zip  # æ”¯æŒå¤šè·¯å¾„æ¨¡å¼