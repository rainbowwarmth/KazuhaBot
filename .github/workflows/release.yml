name: Release

on:
  push:
    branches:
      - master  # ç›‘å¬ master åˆ†æ”¯çš„æ¨é€äº‹ä»¶

jobs:
  release-please:
    runs-on: ubuntu-latest

    steps:
      # 1. æ£€å‡ºä»£ç ï¼ˆé…ç½®æƒé™ä»¥å…è®¸åç»­æ¨é€ï¼‰
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # ä¿ç•™ Git å‡­è¯
          fetch-depth: 0            # è·å–å®Œæ•´æäº¤å†å²

      # 2. è‡ªåŠ¨æ›´æ–°ç‰ˆæœ¬å·å¹¶æ¨é€ï¼ˆæ ¸å¿ƒæ–°å¢é€»è¾‘ï¼‰
      - name: Auto Bump Version
        run: |
          # ä½¿ç”¨ npm è‡ªåŠ¨é€’å¢ä¿®è®¢å·ï¼ˆä¿ç•™åŸç‰ˆæœ¬å·æ ¼å¼ï¼‰
          npm version patch --no-git-tag-version
          
          # é…ç½® Git èº«ä»½ï¼ˆä¸ GitHub è´¦æˆ·è§£è€¦ï¼‰
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@noreply.github.com"
          
          # æäº¤ç‰ˆæœ¬æ›´æ–°ï¼ˆæ·»åŠ  [skip ci] é˜²æ­¢å¾ªç¯è§¦å‘ï¼‰
          git add package.json
          git commit -m "chore: auto bump version [skip ci]"
          
          # å¼ºåˆ¶æ¨é€è‡³å½“å‰åˆ†æ”¯ï¼ˆè¦†ç›–å¯èƒ½å­˜åœ¨çš„ release-please æäº¤ï¼‰
          git push origin HEAD:master --force

      # 3. è·å–æ›´æ–°åçš„ç‰ˆæœ¬å·ï¼ˆå…³é”®é¡ºåºè°ƒæ•´ï¼‰
      - name: Get updated version
        id: get_version
        run: |
          UPDATED_VERSION=$(jq -r '.version' package.json)
          echo "Updated version: $UPDATED_VERSION"
          echo "VERSION=$UPDATED_VERSION" >> $GITHUB_ENV

      # 4. è·å–æœ€æ–°çš„ Release ç‰ˆæœ¬å·ï¼ˆä¼˜åŒ– API è¯·æ±‚ï¼‰
      - name: Get latest release
        id: get_latest_release
        run: |
          LATEST_TAG=$(gh api repos/${{ github.repository }}/releases/latest --jq '.tag_name')
          echo "Latest release: $LATEST_TAG"
          echo "LATEST_RELEASE=$LATEST_TAG" >> $GITHUB_ENV

      # 5. æ™ºèƒ½ç‰ˆæœ¬æ¯”è¾ƒé€»è¾‘ï¼ˆå¤„ç†è¯­ä¹‰åŒ–ç‰ˆæœ¬ï¼‰
      - name: Version Comparison
        id: version_check
        run: |
          if [ "$VERSION" != "$LATEST_RELEASE" ]; then
            echo "::notice::New version $VERSION detected"
            echo "UPDATE_FLAG=1" >> $GITHUB_ENV
          else
            echo "::warning::Version $VERSION already released"
            echo "UPDATE_FLAG=0" >> $GITHUB_ENV
          fi

      # 6. æ¡ä»¶æ‰§è¡Œ release-pleaseï¼ˆä¼˜åŒ–è§¦å‘é€»è¾‘ï¼‰
      - name: Release Please
        if: env.UPDATE_FLAG == '1'
        uses: GoogleCloudPlatform/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          bump-minor-pre-major: true
          monorepo-tags: false
          changelog-sections: |
            {"feat": "ğŸš€ Features","fix": "ğŸ› Bug Fixes","perf": "âš¡ Performance"}
          pull-request-title-pattern: "chore(release): ${version}"

      # 7. èµ„äº§ä¸Šä¼ ä¼˜åŒ–ï¼ˆæ”¯æŒåŠ¨æ€è·¯å¾„ï¼‰
      - name: Upload Assets
        if: env.UPDATE_FLAG == '1'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/*.zip
          asset_name: build-artifacts-${{ env.VERSION }}.zip
          asset_content_type: application/zip
